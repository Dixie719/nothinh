<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div id="tools">
        <button id="brush1" class="brush" style="background-color: red;"></button>
        <button id="brush2" class="brush" style="background-color: green;"></button>
        <button id="brush3" class="brush" style="background-color: blue;"></button>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear All</button>
        <input type="range" id="brush-size" min="1" max="50" value="5">
        <input type="file" id="bg-image" accept="image/*">
    </div>
    <script src="2nd.js"></script>
</body>
</html>
